{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
        <title>Unit School</title>
    {% endblock %}

    {% block style %}
    {% endblock %}
</head>
<body class="bg-light">

    {% include "navbar.html" %}
    
    
    <div class="container bg-white rounded">
        {% block content %}
        {% endblock %}
    </div>

    
    {% block javascript %}
    {% endblock %}
</body>
</html>

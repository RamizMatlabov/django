{% load django_bootstrap5 %}
<form method="POST" class="card shadow-sm p-4 mt-3 mb-3" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success w-100 mt-2" type="submit">
        <i class="bi bi-check-circle"></i> Submit
    </button>
</form>

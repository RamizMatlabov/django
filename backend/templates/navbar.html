{% load socialaccount %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'get_posts' %}">Posts</a>
                </li>
            </ul>

            {% if request.user.is_anonymous %}
                <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-success">Register</a>
                <a href="{% provider_login_url 'github' %}" class="btn btn-success">Login with Github</a>
            {% else %}
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        Submit
                    </button>
                
                    <a href="{% url 'profile' %}">
                        <img src="{{ request.user.profile.image.url }}" alt="Profile Image" class="rounded-circle ms-2"
                        style="width: 30px; height: 30px;">
                    </a>
                    
                    <a class="btn btn-primary ms-5" href="{% url 'account_logout' %}">Logout</a>
                </form>
            {% endif %}

        </div>
    </div>
</nav>

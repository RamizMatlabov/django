{% extends 'base.html' %}


{% block title %}
<title>Unit School: DELETE-POST</title>
{% endblock %}


{% block content %}
<h1>Delete Post</h1>
<p>Are you sure to delte this post?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'get_posts' %}" class="btn btn-info" type="button">Cancel</a>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    <title>Profile page</title>
{% endblock %}

{% block content %}
    <div class="card shadow-sm mx-auto mt-5" style="max-width: 500px;">
        <div class="card-body text-center">
            <img src="{{ profile.image.url }}" alt="Profile image" class="rounded-circle border border-3 border-primary mb-3" style="width: 100px; height: 100px;">
            <h2 class="fw-bold">{{ profile.user.username }}</h2>
            <hr>
            <p class="lead"><b>Bio:</b> {{ profile.bio }}</p>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    <title>Profile page</title>
{% endblock %}


{% block content %}
    <div class="container">
        <h2>Profile of {{ profile.user.username }}</h2>
        <img src="{{ profile.image.url }}" alt="Profile imaeg"
            class="rounded-circle"
            style="width: 100px; height: 100px;"
        >
        <hr>
        <p><b>Bio:</b> {{ profile.bio }}</p>
        
    </div>
{% endblock %}
